<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="FED22 Quiz">
  <!-- <meta property="og:url" content="https://eli-ennab.netlify.app/"> -->
  <meta property="og:type" content="website">
  <meta property="og:description" content="A quiz about the class of FED22">
  <meta property="og:locale" content="en_US">
	<title>FED22 Quiz</title>

	<!-- Bootstrap 5.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
  <!-- CSS stylesheet -->
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body class="d-flex text-center">
  <div class="container-fluid">
<!-- Header -->
    <header class="mb-auto">
      <h1 id="h1"></h1>
          <div id="navigationButton">
            <button id="btnstartNewGame" type="submit" class="btnstartNewGame btn btn-secondary"></button>
          </div>
          <div id="gameMode" class="hide">
            <h2 id="h2"></h2>
            <div id="nbrOfGames" role="group" class="hide">
              <button id="btn10" type="submit" class="nbrOfGames nbrOfGames10 btn btn-secondary"></button>
              <button id="btn20" type="submit" class="nbrOfGames nbrOfGames20 btn btn-secondary"></button>
              <button id="btnAll" type="submit" class="nbrOfGames nbrOfGamesAll btn btn-secondary"></button>
            </div>
          </div>
          <div id="turnoutBox" class="hide"></div>
    </header> 
<!-- Main -->
    <main id="game" class="mx-auto hide">
          <div class="mx-auto">
            <img src="" id="studentImage" class="image image-fluid"></img>
          </div>

          <div id="infoBox"></div>

          <div id="optionButtons" class="btn-group" role="group">
            <button id="option1" type="submit" class="game-options btn btn-secondary btn-sm ml-2"></button>
            <button id="option2" type="submit" class="game-options btn btn-secondary btn-sm ml-2"></button>
            <button id="option3" type="submit" class="game-options btn btn-secondary btn-sm ml-2"></button>
            <button id="option4" type="submit" class="game-options btn btn-secondary btn-sm ml-2"></button>
          </div>
    </main>
<!-- Footer -->
    <footer>
      <div class="fixed-bottom">
        <h5 class="footer"></h5>
      </div>
    </footer>
  </div>
</body>

	<!-- Script -->
  <script src="/js/students.js"></script>
  <script src="/js/script-tests.js"></script>
  <!-- <script src="/js/script.js"></script> -->


</html>
