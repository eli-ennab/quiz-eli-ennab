<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="FED22 Quiz">
  <meta property="og:url" content="https://comfy-bonbon-f177c5.netlify.app/">
  <meta property="og:type" content="website">
  <meta property="og:description" content="A quiz about the class of FED22 made by Eli Ennab">
  <meta property="og:locale" content="en_US">
	<title>FED22 Quiz</title>

	<!-- Bootstrap 5.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
  <!-- CSS stylesheet -->
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body class="text-center">
  <div class="container">
    <div class="row">
        
      <!-- Header -->
      <header class="">
        <h1 id="h1"></h1>
            <div id="navigationButton">
              <button id="btnstartNewGame" type="submit" class="btnstartNewGame btn btn-secondary"></button>
            </div>
            <div id="gameMode" class="hide">
              <h2 id="h2"></h2>
              <div id="nbrOfGames" class="hide">
                <button id="btn10" type="submit" class="nbrOfGames10 btn btn-secondary"></button>
                <button id="btn20" type="submit" class="nbrOfGames20 btn btn-secondary"></button>
                <button id="btnAll" type="submit" class="nbrOfGamesAll btn btn-secondary"></button>
              </div>
            </div>
            <div id="turnoutBox" class="hide"></div>
      </header> 
        
      <!-- Main -->
        <main id="game" class="hide">
          <div class="row">
            <!-- Student image -->
            <div class="">
              <img src="" id="studentImage" class="image image-fluid" alt="A student in FED22">
            </div>
            <!-- Response TRUE/FALSE -->
            <div id="infoBox"></div>
            <!-- The student name option buttons -->
            <div id="optionButtons" class="btn-group"> <!--role="group"-->
              <div class="col-6">
              <button id="option1" type="submit" class="game-options btn btn-secondary"></button>
              <button id="option2" type="submit" class="game-options btn btn-secondary"></button>
            </div>
            <div class="col-6">
              <button id="option3" type="submit" class="game-options btn btn-secondary"></button>
              <button id="option4" type="submit" class="game-options btn btn-secondary"></button>
            </div>
            </div>
        </div>
        </main>
      </div>
    </div>
</body>

	<!-- Script -->
  <script src="/js/students.js"></script>
  <script src="/js/script.js"></script>

</html>
